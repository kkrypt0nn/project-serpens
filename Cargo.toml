[package]
name = "project-absence-kernel"
description = "âš™ The kernel of Project Absence"
version = "0.1.1"
license = "MIT"
readme = "README.md"
include = [
    "/Cargo.toml",
    "/CODE_OF_CONDUCT.md",
    "/CONTRIBUTING.md",
    "/LICENSE.md",
    "/README.md",
    "/SECURITY.md",
    "/examples/**",
    "/src/**",
    "/tests/**",
]
repository = "https://github.com/kkrypt0nn/project-absence"
edition = "2021"

[lib]
name = "kernel"

[workspace]
members = ["cli"]

[dependencies]
chrono = "0.4.31"
lazy_static = "1.4.0"
reqwest = { version = "0.11.22", features = ["blocking", "json"] }
serde = { version = "1.0.189", features = ["derive"] }
tangra = "1.3.0"
